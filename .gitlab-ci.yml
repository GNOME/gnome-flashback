stages:
  - build

variables:
  GIT_SUBMODULE_STRATEGY: normal

build-ubuntu:
  image: ubuntu:devel
  stage: build
  before_script:
    - apt-get update
    - apt-get install -q -y --no-install-recommends
                      autoconf-archive
                      automake
                      autopoint
                      build-essential
                      gettext
                      git
                      gsettings-desktop-schemas-dev
                      libcanberra-gtk3-dev
                      libdbus-glib-1-dev
                      libgdk-pixbuf2.0-dev
                      libglib2.0-dev
                      libgnome-bluetooth-dev
                      libgnome-desktop-3-dev
                      libgtk-3-dev
                      libibus-1.0-dev
                      libpam0g-dev
                      libpango1.0-dev
                      libpolkit-agent-1-dev
                      libpolkit-gobject-1-dev
                      libpulse-dev
                      libsystemd-dev
                      libtool
                      libupower-glib-dev
                      libx11-dev
                      libx11-xcb-dev
                      libxcb-randr0-dev
                      libxext-dev
                      libxfixes-dev
                      libxi-dev
                      libxkbfile-dev
                      libxrandr-dev
                      xkb-data
  script:
    - ./autogen.sh
    - make
    - make distcheck
